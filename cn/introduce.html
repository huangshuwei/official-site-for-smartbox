            smartbox.js 是一款基于jquery 的开源的弹出层插件，它小巧但功能强大，参数设置简单。<br />
            支持多窗口模式；支持异步获取html、image作为弹层内容、跨域请求，以及loading效果；拖拽功能<br />
            支持多种关闭样式、拖拽效果...
