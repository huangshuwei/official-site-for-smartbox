<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smartbox</title>
    <link href="../dist/css/main.min.css" rel="stylesheet" />
    <link href="../public/css/smartbox/jquery.smartbox.min.css" rel="stylesheet" />
    <link href="../public/css/prettify/prettify.min.css" rel="stylesheet" />

</head>
<body>
<div class="mainContaner">
    <div>
        <h1><a href="introduce.html">jquery.smartbox</a></h1>
        <ul class="menu">
            <li style="width:130px"><a href="introduce.html">introduce</a></li>
            <li class="active" style="width:130px"><a href="examples.html">examples</a></li>
            <li style="width:130px"><a href="api.html">api</a></li>
            <li style="width:160px"><a href="#">fork on github</a></li>
            <li style="width:130px"><a href="#">download</a></li>
        </ul>
    </div>

    <!--content-->
    <script src="../public/js/jquery.min.js" type="text/javascript"></script>
    <div class="section">
        <ul class="tabs">
            <li class="active"><a href="javascript:;" class="tab-output">基本设置</a></li>
            <li><a href="javascript:;" class="tab-html">HTML</a></li>
            <li><a href="javascript:;" class="tab-js">JavaScript</a></li>
        </ul>
        <div class="tabContainer">
            <div class="operation">
                <div id="basic" style="display: none;"></div>
                <a id="basic_open" href="javascript:void(0);">open box</a>
            </div>
            <pre class="prettyprint" style="display:none;">
&lt;div id=&quot;basic&quot; style=&quot;display: none;&quot;&gt;&lt;/div&gt;
&lt;a id=&quot;basic_open&quot; href=&quot;javascript:void(0);&quot;&gt;open box&lt;/a&gt;
            </pre>
        </div>
        <script type="text/javascript">
$(function(){
    $("#basic").smartbox({
        title:'标题',
        isShowFooter:false,
        width:500,
        height:300,
        content:'<p>smartbox.js 是一款基于jquery 的<span style="color: red;">开源的</span>弹出层插件，它小巧但功能强大，允许用户在一个界面同时弹出多个对话框。弹出的内容支持多种形式，样式简洁多样。想要了解更多可以查看<a href="http://smartbox.huangsw/cn/introduce.html">官方文档</a>。 </p>',
        isAutoShow:false
    });

    $("#basic_open").click(function () {
        $("#basic").smartbox("open");
    });
})
        </script>

    </div>

</div>
</body>
</html>
