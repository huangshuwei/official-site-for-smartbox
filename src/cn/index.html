<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery.smartbox</title>
    <link href="../css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="mainContaner">
        <div>
            <h1><a href="index.html">jquery.smartbox</a></h1>
            <p>
                smartbox.js 是一款基于jquery 的开源的弹出层插件，它小巧但功能强大，允许用户在一个界面同时弹出多个对话框。弹出的内容支持多种形式，样式简洁多样。
            </p>
            <div><a href="#">Visit GitHub</a></div>
        </div>
        <h2>examples</h2>
        <div>
            <ul class="tabs">
                <li class="active"><a href="javascript:;" class="tab-output">基本设置</a></li>
                <li><a href="javascript:;" class="tab-html">HTML</a></li>
                <li><a href="javascript:;" class="tab-js">JavaScript</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
<script src="../../public/js/jquery.js" type="text/javascript"></script>
<script src="../../public/js/prettify.js" type="text/javascript"></script>
<script src="../../public/js/jquery.smartbox.js" type="text/javascript"></script>
<script type="text/javascript">

$(function () {
    $(".tabs a").click(function() {
        $(this).parent().siblings().removeClass('active').end().addClass('active');

        $(this).parents('ul').next().children().hide().eq($(this).parent().index()).show();
    });
})
</script>
